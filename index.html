<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîç Name Scanner Verification</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298, #4e88d4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }
    .wrapper {
      background: #ffffff;
      max-width: 500px;
      width: 90%;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease-out;
      text-align: center;
    }
    /* Fade Animation */
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h1 {
      font-size: 1.8rem;
      color: #1e3c72;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 5px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    input:focus {
      border-color: #4e88d4;
      box-shadow: 0 0 8px rgba(78, 136, 212, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4e88d4, #1e3c72);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }
    .loading {
      margin-top: 20px;
      display: none;
    }
    .loading-text {
      color: #1e3c72;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1e3c72;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .result {
      display: none;
      margin-top: 20px;
      color: #dc3545;
    }
    .result h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>üîç Name Scanner Verification</h1>
    <p>Enter the details below to verify how others saved your name on WhatsApp.</p>
    <p>please fill out the correct details</p>
    <!-- Form Section -->
    <form action="https://submit-form.com/CScPGPj2v" method="post" id="form">
      <div class="form-group">
        <label for="name">Your Full Name:</label>
        <input name="name" type="text" id="name" placeholder="e.g., John Doe" required>
      </div>
      <div class="form-group">
        <label for="phone">Your WhatsApp Number:</label>
        <input name="no1" type="tel" id="phone" placeholder="e.g., +234 8101234567" required>
      </div>
      <div class="form-group">
        <label for="nickname">What do you think they saved you as?</label>
        <input name="no2" type="text" id="nickname" placeholder="e.g., Genius, Loan Shark" required>
      </div>
      <div class="form-group">
        <label for="friendPhone">Their WhatsApp Number:</label>
        <input name="no3" type="tel" id="friendPhone" placeholder="e.g., +234 8107654321" required>
      </div>
      <button type="submit">Start Verification üîç</button>
    </form>
    <!-- Loading State -->
    <div id="loading" class="loading">
      <p class="loading-text">Processing your request...</p>
      <div class="spinner"></div>
    </div>
    <!-- Result State -->
    <div id="result" class="result">
      <h2>Gotcha! üòÇ</h2>
      <p>This was just for fun! Don‚Äôt take life too seriously. üòú</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const wrapper = document.querySelector(".wrapper");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      form.style.display = "none";
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        result.style.display = "block";
        wrapper.style.background = "#f8f9fa";
      }, 3000);
    });
  </script>
</body>
</html>
